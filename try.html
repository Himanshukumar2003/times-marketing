<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Enquiry Popup - Design 2</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Arial', sans-serif;
    }

    .popup-demo {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }

    .popup-trigger {
      margin-bottom: 20px;
    }

    .enquiry-popup {
      border: none;
      border-radius: 0;
    }

    .popup-header {
      background-color: #1a3c6e;
      color: white;
      padding: 20px 25px;
      border-bottom: 4px solid #ffc107;
    }

    .popup-header h3 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .popup-body {
      padding: 30px;
      background-color: #f8f9fa;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: #1a3c6e;
      margin-bottom: 8px;
      display: block;
    }

    .form-control,
    .form-select {
      height: 45px;
      border: 1px solid #ced4da;
      border-radius: 0;
      padding: 10px 15px;
      font-size: 14px;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #1a3c6e;
      box-shadow: 0 0 0 0.25rem rgba(26, 60, 110, 0.25);
    }

    textarea.form-control {
      height: auto;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .input-icon input,
    .input-icon select {
      padding-left: 40px;
    }

    .required-field::after {
      content: "*";
      color: #dc3545;
      margin-left: 4px;
    }

    .btn-submit {
      background-color: #1a3c6e;
      border: none;
      color: white;
      padding: 12px 30px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s;
    }

    .btn-submit:hover {
      background-color: #15305a;
    }

    .form-footer {
      background-color: #e9ecef;
      padding: 15px 30px;
      text-align: right;
      border-top: 1px solid #dee2e6;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      line-height: 1;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .close-btn:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#enquiryModal2">
    Open Enquiry Form - Design 2
  </button>

  <!-- Modal -->

  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
